<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Accessories - Enter Pincode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        #pincodeInput {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
            outline: none;
        }

        #submitBtn {
            background-color: #ff6b81;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitBtn:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Pincode</h1>
        <input type="text" id="pincodeInput" placeholder="Enter Pincode">
        <br><br>
        <button id="submitBtn">Submit</button>
    </div>
</body>
</html>
