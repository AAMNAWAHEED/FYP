{% extends 'mainPage.html' %}
{% block style %}
    <style>
        .rows {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-top: 10px;
            padding: 30px;
            justify-content: center; /* Center the image blocks horizontally */
        }

        .image-block {
            align-items: center;
            text-overflow: ellipsis;
            width: 250px;
            height: auto;
            flex: 0 0 30%; /* Adjusted flex-basis for better spacing */
            margin: 20px; /* Add margin for spacing between image blocks */
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .image-block a{
            text-decoration: none;
            color: black;
        }
        .image-block:hover {
            transform: translate(0, -5px);
        }

        .image-block img {
            width: 250px; /* Make the image fill the container */
            height: 300px; /* Maintain aspect ratio */
        }

        .image-block p:first-child {
            font-weight: bold;
            margin: 0;
        }

        .image-block p:last-child {
            width: 250px;
            text-overflow: ellipsis;
            margin: 0;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons a {
            color: black;
            text-decoration: none;
        }

        .buttons a:hover {
            color: rgb(204, 204, 235);
        }
        .heading-container{
            background-color: rgb(248, 224, 228);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 10px;
        }
        .heading-container img{
            width: 50%;
        }
        .heading-container .left{
            flex: 1;
        }
        .heading-container .right{
            margin-left: 20px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="heading-container">
        <div class="left">
            <h3>{{category_name}}</h3>
            <p style="font-size: small;">Starting from Rs. {{starting}}</p>
        </div>
        <div class="right">
            <img src='/{{image}}' alt="{{image}}">
        </div>
    </div>

    <div class="heading-container">
        <p>{{total_items}}items found</p>
        <div class="buttons">
            <a href="{{url_for('unstitch',category=category,page=1)}}">1</a>
            <a href="{{url_for('unstitch',category=category,page=2)}}">2</a>
        </div>
        <form id="sort-form" action="{{url_for('unstitch',category=category,page=1)}}" method="POST">
            <select name="sort-order" id="sort-order" onchange="submitForm()">
                <!--adding it because for first onchange() event is not occuring-->
                <option value="" disabled selected>Choose an option</option> 
                <option value="ASC-name">Name: A to Z</option>
                <option value="DESC-name">Name: Z to A</option>
                <option value="DESC-price">Price: High to Low</option>
                <option value="ASC-price">Price: Low To High</option> 
            </select>
        </form>
    </div>

    <div class="rows">
        {% for product in products %}
            <div class="image-block">
                <a href="{{url_for('viewProduct', product_id=product.product_id)}}">
                    <img src={{product.image1_url}} alt="Loading">
                    <p><b>{{product.price}}</b></p>
                    <p>{{product.name}}</p>
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="buttons">
        <a href="{{url_for('unstitch',category=category,page=1)}}">1</a>
        <a href="{{url_for('unstitch',category=category,page=2)}}">2</a>
    </div>
{% endblock %}
{% block script %}
<script>
    function submitForm(){
        var form = document.getElementById('sort-form')
        form.submit()
    }
</script>
{% endblock%}
